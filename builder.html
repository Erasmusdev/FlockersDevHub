<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Customizer</title>
  <link rel="stylesheet" href="./Builder.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

  <div class="header">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <aside class="sidebar">
    <details open>
      <summary>Animations</summary>

      <label class="animation-option" for="animFadeIn">
        Fade In
        <span class="toggle-switch">
          <input type="checkbox" name="animation" value="fade-in" id="animFadeIn" />
          <span class="toggle-slider"></span>
        </span>
      </label>

      <label class="animation-option" for="animSlideIn">
        Slide In
        <span class="toggle-switch">
          <input type="checkbox" name="animation" value="slide-in" id="animSlideIn" />
          <span class="toggle-slider"></span>
        </span>
      </label>

      <label class="animation-option" for="animZoomIn">
        Zoom In
        <span class="toggle-switch">
          <input type="checkbox" name="animation" value="zoom-in" id="animZoomIn" />
          <span class="toggle-slider"></span>
        </span>
      </label>

    </details>

    <details>
      <summary>Colors & Text</summary>
      <label for="tintColor">Overlay Tint Color</label>
      <input type="color" id="tintColor" value="#00c8f8" />
      <label for="tintOpacity">Opacity</label>
      <input type="range" id="tintOpacity" min="0" max="1" step="0.01" value="0.5" />
      
      <label for="captionText">Overlay Caption</label>
      <input type="text" id="captionText" placeholder="Enter caption text" />
    </details>

    <!-- New section for premade images -->
    <details open>
      <summary>Premade Images</summary>
      <div class="premade-grid" id="premadeGrid">
        <img src="../assets/BathroomWOPT.png" alt="Bathroom Overlay" />
        <img src="../assets/FlowerOverlay.png" alt="Flower Overlay" />
        <img src="../assets/NatureOverlay.png" alt="Nature Overlay" />
      </div>
    </details>

    <!-- Moved Upload & Save here -->
    <details open>
      <summary>Upload & Save</summary>
      <div class="upload-save-container">
        <input type="file" id="imageInput" accept="image/*" />
        <button id="saveBtn" disabled>Save Overlay</button>
      </div>
    </details>
  </aside>

  <main class="main-content">
    <h1>Overlay Customizer</h1>
    <p class="subtitle">Select or upload an image, customize settings, and save</p>

    <div class="card">
      <div class="preview-wrapper">
        <img id="previewImg" alt="Overlay Preview" />
        <div class="tint-layer"></div>
        <div class="overlay-caption"></div>
      </div>

      <div id="output"></div>
    </div>
  </main>

  <script src="builder.js"></script>
</body>
</html>
