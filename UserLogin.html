<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FlockersDevHub</title>
  <link rel="icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./login.css" />

</head>
<body>
  <div class="container">
    <h1>Overlay Creator</h1>
    <p>Create animated stream overlays with image layers, transitions, and effects in just a few clicks.</p>
    <button id="google-login-btn">Sign in with Google</button>
    <div id="auth-message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const googleLoginBtn = document.getElementById('google-login-btn');
    const authMessage = document.getElementById('auth-message');

    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'builder.html';
        })
        .catch(err => {
          authMessage.textContent = err.message;
        });
    });
  </script>
</body>
</html>
