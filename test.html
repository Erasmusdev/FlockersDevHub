<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arma Reforger Server Config</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let serverRunning = false;

    // Dark mode toggle
    function setDarkMode(enabled) {
      if (enabled) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      localStorage.setItem('darkMode', enabled);
      updateDarkModeBtn(enabled);
    }

    function updateDarkModeBtn(enabled) {
      const btn = document.getElementById('darkModeToggle');
      if (enabled) {
        btn.textContent = 'Light Mode';
        btn.classList.remove('bg-gray-700', 'hover:bg-gray-800');
        btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
      } else {
        btn.textContent = 'Dark Mode';
        btn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
        btn.classList.add('bg-gray-700', 'hover:bg-gray-800');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Load dark mode preference
      const darkModePref = localStorage.getItem('darkMode') === 'true';
      setDarkMode(darkModePref);

      // Dark mode toggle button event
      document.getElementById('darkModeToggle').addEventListener('click', () => {
        setDarkMode(!document.documentElement.classList.contains('dark'));
      });

      // Load config
      fetch('/arma_reforger_server/configs/config.json')
        .then(res => res.ok ? res.json() : Promise.reject('Load failed'))
        .then(config => {
          document.getElementById('bindAddress').value = config.bindAddress || '';
          document.getElementById('bindPort').value = config.bindPort || '';
          document.getElementById('publicAddress').value = config.publicAddress || '';
          document.getElementById('publicPort').value = config.publicPort || '';
          document.getElementById('a2sAddress').value = (config.a2s && config.a2s.address) || '';
          document.getElementById('a2sPort').value = (config.a2s && config.a2s.port) || '';
          document.getElementById('rconAddress').value = (config.rcon && config.rcon.address) || '';
          document.getElementById('rconPort').value = (config.rcon && config.rcon.port) || '';
          document.getElementById('rconPassword').value = (config.rcon && config.rcon.password) || '';
          document.getElementById('rconPermission').value = (config.rcon && config.rcon.permission) || '';
          document.getElementById('rconBlacklist').value = (config.rcon?.blacklist || []).join('\n');
          document.getElementById('rconWhitelist').value = (config.rcon?.whitelist || []).join('\n');
          document.getElementById('gameName').value = (config.game?.name) || '';
          document.getElementById('gamePassword').value = (config.game?.password) || '';
          document.getElementById('gamePasswordAdmin').value = (config.game?.passwordAdmin) || '';
          document.getElementById('gameAdmins').value = (config.game?.admins || []).join('\n');
          document.getElementById('scenarioId').value = (config.game?.scenarioId) || '';
          document.getElementById('maxPlayers').value = (config.game?.maxPlayers) || '';
          document.getElementById('gameVisible').checked = (config.game?.visible) || false;
          document.getElementById('gameCrossPlatform').checked = (config.game?.crossPlatform) || false;
          document.getElementById('supportedPlatforms').value = (config.game?.supportedPlatforms || []).join('\n');
          document.getElementById('lobbyPlayerSynchronise').checked = (config.operating?.lobbyPlayerSynchronise) || false;
          document.getElementById('joinQueueMaxSize').value = (config.operating?.joinQueue?.maxSize) || '';
          document.getElementById('disableNavmeshStreaming').value = (config.operating?.disableNavmeshStreaming || []).join('\n');
        })
        .catch(err => {
          alert('Failed to load config.json');
          console.error(err);
        });

      // Save config
      document.getElementById('saveBtn').addEventListener('click', () => {
        const config = {
          bindAddress: document.getElementById('bindAddress').value,
          bindPort: Number(document.getElementById('bindPort').value),
          publicAddress: document.getElementById('publicAddress').value,
          publicPort: Number(document.getElementById('publicPort').value),
          a2s: {
            address: document.getElementById('a2sAddress').value,
            port: Number(document.getElementById('a2sPort').value)
          },
          rcon: {
            address: document.getElementById('rconAddress').value,
            port: Number(document.getElementById('rconPort').value),
            password: document.getElementById('rconPassword').value,
            permission: document.getElementById('rconPermission').value,
            blacklist: document.getElementById('rconBlacklist').value.split('\n').filter(x => x.trim()),
            whitelist: document.getElementById('rconWhitelist').value.split('\n').filter(x => x.trim())
          },
          game: {
            name: document.getElementById('gameName').value,
            password: document.getElementById('gamePassword').value,
            passwordAdmin: document.getElementById('gamePasswordAdmin').value,
            admins: document.getElementById('gameAdmins').value.split('\n').filter(x => x.trim()),
            scenarioId: document.getElementById('scenarioId').value,
            maxPlayers: Number(document.getElementById('maxPlayers').value),
            visible: document.getElementById('gameVisible').checked,
            crossPlatform: document.getElementById('gameCrossPlatform').checked,
            supportedPlatforms: document.getElementById('supportedPlatforms').value.split('\n').filter(x => x.trim()),
            gameProperties: {},
            mods: []
          },
          operating: {
            lobbyPlayerSynchronise: document.getElementById('lobbyPlayerSynchronise').checked,
            joinQueue: {
              maxSize: Number(document.getElementById('joinQueueMaxSize').value)
            },
            disableNavmeshStreaming: document.getElementById('disableNavmeshStreaming').value.split('\n').filter(x => x.trim())
          }
        };

        fetch('/save-config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert('Failed to save config: ' + err));
      });

      // Server toggle
      const serverBtn = document.getElementById('toggleServer');
      serverBtn.addEventListener('click', () => {
        const url = serverRunning ? '/stop-server' : '/start-server';
        fetch(url, { method: 'POST' })  // <-- IMPORTANT: POST request here
          .then(res => {
            if (!res.ok) return res.text().then(text => Promise.reject(text));
            return res.text();
          })
          .then(msg => {
            serverRunning = !serverRunning;
            updateServerBtn();
            alert(msg);
          })
          .catch(err => alert('Failed to toggle server: ' + err));
      });

      function updateServerBtn() {
        const btn = document.getElementById('toggleServer');
        if (serverRunning) {
          btn.textContent = 'Stop Server';
          btn.classList.remove('bg-green-600', 'hover:bg-green-700');
          btn.classList.add('bg-red-600', 'hover:bg-red-700');
        } else {
          btn.textContent = 'Start Server';
          btn.classList.remove('bg-red-600', 'hover:bg-red-700');
          btn.classList.add('bg-green-600', 'hover:bg-green-700');
        }
      }

      updateServerBtn(); // Initial state
    });
  </script>
  <style>
    /* Enable Tailwind's dark mode styles for class-based dark */
    @media (prefers-color-scheme: dark) {
      /* Optional: you can use system dark mode as fallback */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-6 overflow-y-auto dark:bg-gray-900">
      <h2 class="text-2xl font-bold mb-6">Server Config</h2>
      <nav>
        <ul class="space-y-2">
          <li><a href="#network" class="block hover:bg-gray-700 p-2 rounded dark:hover:bg-gray-700">Network</a></li>
          <li><a href="#a2s" class="block hover:bg-gray-700 p-2 rounded dark:hover:bg-gray-700">A2S</a></li>
          <li><a href="#rcon" class="block hover:bg-gray-700 p-2 rounded dark:hover:bg-gray-700">RCON</a></li>
          <li><a href="#game" class="block hover:bg-gray-700 p-2 rounded dark:hover:bg-gray-700">Game Settings</a></li>
          <li><a href="#operating" class="block hover:bg-gray-700 p-2 rounded dark:hover:bg-gray-700">Operating</a></li>
        </ul>
      </nav>
      <button id="saveBtn" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Save Settings
      </button>
      <button id="toggleServer" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
        Start Server
      </button>
      <button id="darkModeToggle" class="mt-4 w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 rounded">
        Dark Mode
      </button>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <!-- Network Section -->
      <section id="network" class="mb-10">
        <h3 class="text-xl font-semibold mb-4">Network</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-lg">
          <label>
            Bind Address:
            <input id="bindAddress" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Bind Port:
            <input id="bindPort" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Public Address:
            <input id="publicAddress" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Public Port:
            <input id="publicPort" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
        </div>
      </section>

      <!-- A2S Section -->
      <section id="a2s" class="mb-10">
        <h3 class="text-xl font-semibold mb-4">A2S</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-lg">
          <label>
            A2S Address:
            <input id="a2sAddress" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            A2S Port:
            <input id="a2sPort" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
        </div>
      </section>

      <!-- RCON Section -->
      <section id="rcon" class="mb-10">
        <h3 class="text-xl font-semibold mb-4">RCON</h3>
        <div class="max-w-lg space-y-4">
          <label>
            RCON Address:
            <input id="rconAddress" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            RCON Port:
            <input id="rconPort" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            RCON Password:
            <input id="rconPassword" type="password" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            RCON Permission:
            <input id="rconPermission" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            RCON Blacklist (one IP per line):
            <textarea id="rconBlacklist" rows="3" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
          </label>
          <label>
            RCON Whitelist (one IP per line):
            <textarea id="rconWhitelist" rows="3" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
          </label>
        </div>
      </section>

      <!-- Game Settings Section -->
      <section id="game" class="mb-10">
        <h3 class="text-xl font-semibold mb-4">Game Settings</h3>
        <div class="max-w-lg space-y-4">
          <label>
            Game Name:
            <input id="gameName" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Game Password:
            <input id="gamePassword" type="password" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Game Password Admin:
            <input id="gamePasswordAdmin" type="password" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Game Admins (one username per line):
            <textarea id="gameAdmins" rows="3" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
          </label>
          <label>
            Scenario ID:
            <input id="scenarioId" type="text" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Max Players:
            <input id="maxPlayers" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label class="flex items-center space-x-2">
            <input id="gameVisible" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
            <span>Visible</span>
          </label>
          <label class="flex items-center space-x-2">
            <input id="gameCrossPlatform" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
            <span>Cross Platform</span>
          </label>
          <label>
            Supported Platforms (one per line):
            <textarea id="supportedPlatforms" rows="3" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
          </label>
        </div>
      </section>

      <!-- Operating Section -->
      <section id="operating" class="mb-10">
        <h3 class="text-xl font-semibold mb-4">Operating</h3>
        <div class="max-w-lg space-y-4">
          <label class="flex items-center space-x-2">
            <input id="lobbyPlayerSynchronise" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
            <span>Lobby Player Synchronise</span>
          </label>
          <label>
            Join Queue Max Size:
            <input id="joinQueueMaxSize" type="number" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" />
          </label>
          <label>
            Disable Navmesh Streaming (one name per line):
            <textarea id="disableNavmeshStreaming" rows="3" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700"></textarea>
          </label>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
